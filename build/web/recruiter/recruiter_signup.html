<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartHireLens - Recruiter Signup</title>
  <link rel="stylesheet" href="../css/recruiter_signup.css" />
</head>
<body>

  <div class="signup-wrapper">
    <div class="form-box">
      <h2>Recruiter Signup</h2>
      <form method="post" action="../RecruiterSignupServlet">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="company" placeholder="Company Name" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="../recruiter/recruiter_login.html">Login</a></p>
    </div>
  </div>

</body>
</html>
